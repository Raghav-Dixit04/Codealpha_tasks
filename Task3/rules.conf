----------- CUSTOM IDS RULES (Beginner Friendly) -----------

🟢 ICMP (Ping)
alert icmp any any -> any any (msg:"ICMP Ping Detected"; sid:1000001; rev:1;)

🔴 Telnet (port 23 - insecure protocol)
alert tcp any any -> any 23 (msg:"Possible Telnet Connection"; sid:1000002; rev:1;)

🌐 HTTP (port 80)
alert tcp any any -> any 80 (msg:"Suspicious HTTP Traffic"; sid:1000003; rev:1;)

🔑 FTP (port 21)
alert tcp any any -> any 21 (msg:"FTP Login Attempt Detected"; sid:1000004; rev:1;)

🔒 SSH (port 22)
alert tcp any any -> any 22 (msg:"SSH Connection Attempt"; sid:1000005; rev:1;)

📡 DNS (port 53)
alert udp any any -> any 53 (msg:"DNS Query Detected"; sid:1000006; rev:1;)

📧 SMTP (port 25)
alert tcp any any -> any 25 (msg:"SMTP Email Traffic"; sid:1000007; rev:1;)

🚨 Suspicious TCP traffic (multiple SYN packets)
alert tcp any any -> any any (flags:S; msg:"Suspicious SYN Packet (Possible Scan)"; sid:1000008; rev:1;)

🚨 Suspicious UDP traffic
alert udp any any -> any any (msg:"Suspicious UDP Packet Detected"; sid:1000009; rev:1;)

# 🚨 Access to a restricted internal IP (example: 10.0.0.5)
alert ip any any -> 10.0.0.5 any (msg:"Access to Restricted Host Detected"; sid:1000010; rev:1;)

